$def with (handle, name, avatar, url)
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Resume of $handle</title>
    </head>
    <body>
        <h1>This is a resume for $name</h1>
        <p><img src="$avatar" /></p>
        <p>Repositories of code $name has written can be found at: <a href="$url">$url</a>.</p>
    </body>
</html>
